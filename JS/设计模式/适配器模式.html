    <script>
      // 适配不通的数据，接口返回数据格式发生了改变
      var getBeijingCity = function () {
        var beijingCity = [
          { name: 'chaoyang', id: 11 },
          { name: 'haidian', id: 12 }
        ];
        return beijingCity;
      };
      var render = function (fn) {
        console.log('渲染北京地图');
        console.log(JSON.stringify(fn()));
      };
      //   render(getBeijingCity);
      var addressAdapter = function (oldAdress) {
        var adress = {},
          oldAdress = oldAdress(),
          item;
        for (let i = 0; i < oldAdress.length; i++) {
          item = oldAdress[i];
          adress[item.name] = item.id;
        }
        return function () {
          return adress;
        };
      };
      render(addressAdapter(getBeijingCity));
