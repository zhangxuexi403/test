<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      function Fruit() {}
      Fruit.prototype.make = function () {
        //1.烧开水
        this.water();
        // 2.放入材料
        this.cailiao();
        // 3.搅拌
        this.jiaoban();
        // 4.给用户喝
        this.liangliang();
      };
      Fruit.prototype.water = function () {
        console.log('烧好开水，倒开水');
      };
      Fruit.prototype.cailiao = function () {
        throw new Error('必须由子类来重写该方法！');
      };
      Fruit.prototype.jiaoban = function () {
        console.log('充分搅拌！');
      };
      Fruit.prototype.liangliang = function () {
        console.log('凉一下，就可以喝了！');
      };
    </script>
    <script>
      function Apple() {}
      Apple.prototype = new Fruit();
      Apple.prototype.cailiao = function () {
        console.log('放入苹果');
      };
      var apple = new Apple();
      console.log(apple);
      apple.make();
    </script>
  </body>
</html>
